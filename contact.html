<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/iCoderBootstrap">icoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/iCoderBootstrap">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="/iCoderBootstrap/about.html">About</a>
                    </li>
                    

                    <li class="nav-item">
                        <a class="nav-link active" href="/iCoderBootstrap/contact.html">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Contact us</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your email-id" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>

        <div class="form-group row my-4">
            <div class="col-sm-2">Are you a Member?</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Yes
                    </label>
                </div>
            </div>
            <div class="col-sm-2">Are you a Professor?</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck1">
                        Yes
                    </label>
                </div>
            </div>
            <div class="col-sm-2">Are you a Coder?</div>

            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck1">
                        Yes
                    </label>
                </div>
            </div>
        </div>



        <div class="input-group my-4">
            <span class="input-group-text">Tell us about yourself</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="input-group " >
            <span class="input-group-text">Feedback</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button class="btn btn-primary my-4">Submit</button>
    </div>


    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
